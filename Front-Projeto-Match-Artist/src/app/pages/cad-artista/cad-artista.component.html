<div class="login-body">
    <div class="form-cad-artist p-fluid">
        <div class="p-grid p-nogutter">
            <div class="p-col-12">
                <h3>Cadastrar Usuário Artista</h3>
                <span class="p-float-label">
                    <input type="text" pInputText>
                    <label>Nome do Artista</label>
                </span><br>
                <span class="p-float-label">
                    <p-inputMask mask="(99) 99999-9999" [(ngModel)]="val2"></p-inputMask>
                    <label>Telefone</label>
                </span><br>
                <span class="p-float-label">
                    <input type="text" pInputText>
                    <label>Descrição</label>
                </span><br>
                

                <div class="text-center button-center">
                    <p-button label="Avançar" class="p-mr-2 p-mb-2"></p-button>
                </div>
                <button pButton type="button" onclick="location.href='/#/CadEndereco';" label="Voltar"
                    class="p-button-link"></button>
            </div>
        </div>
    </div>
</div>
