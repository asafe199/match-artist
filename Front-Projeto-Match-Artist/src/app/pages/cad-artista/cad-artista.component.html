<div class="login-body-other">
    <div class="login-panel p-fluid">
        <div class="p-grid p-nogutter">
            <div class="p-col-12 login-header">
                <h1>MATCH ARTIST</h1>
                <h2>Cadastro de Artista</h2>
                <img src="assets/layout/images/logo.png">   
            </div>
            <div class="p-col-12">
                <span class="p-float-label">
                    <input type="text" pInputText>
                    <label>Nome Artístico</label>
                </span><br>
                <span class="p-float-label">
                    <input type="text" pInputText>
                    <label>E-mail</label>
                </span><br>
                <span class="p-float-label">
                    <input type="text" pInputText>
                    <label>Senha</label>
                </span><br>
                <span class="p-float-label">
                    <textarea inputId="textarea" rows="3" cols="30"  pInputTextarea></textarea>
                    <label for="textarea">Descrição do Artista</label>
                </span><br>
                <div class="p-field">
                    <span class="p-float-label">
                        <p-dropdown inputId="dropdown" 
                                    optionLabel="name"></p-dropdown>
                        <label for="dropdown">Gênero Musical</label>
                    </span>
                </div>
                <span class="p-float-label">
                    <input type="text" pInputText>
                    <label>Contato</label>
                </span><br>

                    <div class="p-float-label p-grid ">
                        <span class="p-float-label p-col">
                            <input type="text" pInputText>
                            <label>Cidade</label>
                        </span>
                    <span class="p-float-label p-col ">
                        <p-dropdown inputId="dropdown" 
                            optionLabel="name"></p-dropdown>
                        <label for="dropdown">UF</label>
                        </span>
                    </div><br>
                    
                    <div class="text-center button-center">
                        <p-button label="Cadastrar" class="p-mr-2 p-mb-2"></p-button>
                    </div>
                

            </div>
            

        </div>
        
    </div>
</div>
