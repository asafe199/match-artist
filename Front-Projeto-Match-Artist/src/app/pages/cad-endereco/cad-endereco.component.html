<div class="login-body">
    <div class="form-cad-artist p-fluid">
        <div class="p-grid p-nogutter">
            <div class="p-col-12">
                <h3>Cadastrar Endereço</h3>
                <span class="p-float-label">
                    <input type="text" pInputText>
                    <label>Logradouro</label>
                </span><br>
                <span class="p-float-label">
                    <p-inputMask mask="9999" [(ngModel)]="maskNumero"></p-inputMask>
                    <label>Número</label>
                </span><br>
                <span class="p-float-label">
                    <input type="text" pInputText>
                    <label>Complemento</label>
                </span><br>
                <span class="p-float-label">
                    <p-inputMask mask="99999-999" [(ngModel)]="maskCep"></p-inputMask>
                    <label>CEP</label>
                </span><br>
                <span class="p-float-label">
                    <input type="text" pInputText>
                    <label>Descrição</label>
                </span><br>
                
                
                

                <div class="text-center button-center">
                    <p-button label="Avançar" onclick="location.href='/#/cadArtista';" class="p-mr-2 p-mb-2"></p-button>
                </div>
                <button pButton type="button" onclick="location.href='/#/cadUsuario';" label="Voltar"
                    class="p-button-link"></button>
            </div>
        </div>
    </div>
</div>
